<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualization - Bar Graph</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="//d3js.org/d3.v3.min.js"></script>
<!-- <script src="script.js"></script> -->

<style>
    body {
        display: block;
    }
</style>
   
<script>
       
    const w = 800;
    const h = 600;
       
       d3.json("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json", function (d) { 

            const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("title", "Federal Reserve Ecomnic Data - US GDP");

                svg.selectAll("rect")
                .data(d.data)
                .enter().append("rect").attr("class", "bar")
                .attr("width", "10px").attr("height", (d, i) => d[1])
                .attr("x", (d, i) => i * 5).attr("y", (d, i) => h - d[1])
                .attr("title", )

                svg.selectAll("text")
                .data(d.data)
                .enter()

            
            console.log(d.data); 
        }); 
</script>
    
<body>

<h1>D3 bar graph</h1>

</body>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</html>
